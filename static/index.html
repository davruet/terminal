    <style>
       
        body {
            margin: 0;
            font-family: sans-serif; /* Fallback font */
            background: linear-gradient(to bottom, rgb(185,191, 191), rgb(206,182,159));
            color: white;
            text-align: center;
            min-height: 100vh;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 800px;
            margin: auto;

        }
        
        @font-face {
            font-family:'HospitalHuman';
            src: url('font/HospitalHuman-Regular.woff2') format('woff2'),
                url('font/HospitalHuman-Regular.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            /*font-display: swap;*/
        }
        
        h1 {
            font-family: 'HospitalHuman', sans-serif;
            font-size: 2em;
            font-weight: normal;
            font-style: normal;
            width: 100%;
            margin: 0;
            letter-spacing: .1rem;
        }
        
        .header {
            padding: 6em 1em 2em 1em;
            text-align: right;
        }
        
        .header h1 {
            display: inline;
        }
        
        h3 {
            display: inline;
        }
        
        .description {
            display: inline;
            font-family: 'HospitalHuman', sans-serif;
            padding-right: 2em;
        }


        .events {
            padding: 1em 1em;
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
            color: white;
            font-size: .9em;
        }

        .event {
            margin-bottom: 60px;
        }
    

    .overlay-image {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: -1; /* Ensure it's behind the text */
        object-fit: cover; /* Add this line */
    }
    
    events.a {
        font-family: 'Arial', sans-serif; /* Default font */
    }
    
    a {
        color: rgb(60, 255, 0); /* Default link color */
        text-decoration: none; /* Remove underline */
        }

        /* Visited links */
        a:visited {
        color: rgb(84, 62, 84); /* Color for visited links */
        }

        /* Hover state: when the mouse is over the link */
        a:hover {
        color: rgb(255, 238, 0); /* Change color on hover */
        text-decoration: underline; /* Add underline on hover */
         }

        /* Active state: when the link is being clicked */
        a:active {
        color: green; /* Color when the link is active */
        }
    </style>
</head>
<body>
    <div class="container">

                    *
